{% extends "base.html" %}
{% block title %}Installer Source Code{% endblock %}

{% block content %}
<section class="container">

  <h1>Installer Source Code</h1>
  <p class="muted">Review the installer for transparency and safety.</p>

  <a href="{{ url_for('gluten.download_installer_py') }}" class="button">Download Installer</a>

  <hr>

  <pre style="
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
  ">{{ source_code }}</pre>

</section>
{% endblock %}
