{% extends 'base.html' %}
{% block title %}DLNS â€¢ Updates{% endblock %}
{% block content %}
<section class="card">
  <div class="markdown-content">
    {{ content | safe }}
  </div>
  <footer>
    <a class="button secondary" href="/">Back to Home</a>
  </footer>
</section>

<style>
/* Markdown content styling */
.markdown-content {
  line-height: 1.7;
  color: var(--pico-color);
  max-width: none;
  font-family: var(--pico-font-family);
}

.markdown-content h1 {
  font-size: 2.5rem;
  color: var(--pico-primary);
  margin-bottom: 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--pico-muted-border-color);
  font-weight: 600;
}

.markdown-content h2 {
  font-size: 2rem;
  color: var(--pico-primary);
  margin: 2.5rem 0 1rem 0;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid var(--pico-muted-border-color);
  font-weight: 500;
}

.markdown-content h3 {
  font-size: 1.5rem;
  color: var(--pico-color);
  margin: 2rem 0 0.75rem 0;
  font-weight: 500;
}

.markdown-content p {
  margin: 1.25rem 0;
  font-size: 1rem;
}

.markdown-content ul, .markdown-content ol {
  margin: 1.25rem 0;
  padding-left: 2rem;
}

.markdown-content li {
  margin: 0.5rem 0;
  line-height: 1.6;
}

.markdown-content strong {
  color: var(--pico-primary);
  font-weight: 600;
}

.markdown-content em {
  font-style: italic;
  color: var(--pico-color);
}

.markdown-content code {
  background-color: var(--pico-code-background-color);
  color: var(--pico-code-color);
  padding: 0.2rem 0.4rem;
  border-radius: var(--pico-border-radius);
  font-family: var(--pico-font-family-monospace);
  font-size: 0.875rem;
  border: 1px solid var(--pico-muted-border-color);
}

.markdown-content pre {
  background-color: var(--pico-code-background-color);
  padding: 1.25rem;
  border-radius: var(--pico-border-radius);
  overflow-x: auto;
  margin: 1.5rem 0;
  border: 1px solid var(--pico-muted-border-color);
}

.markdown-content pre code {
  background: none;
  padding: 0;
  border: none;
  font-size: 0.875rem;
}

.markdown-content blockquote {
  border-left: 4px solid var(--pico-primary);
  margin: 1.5rem 0;
  padding: 1rem 1.5rem;
  background-color: var(--pico-card-sectioning-background-color);
  font-style: italic;
  border-radius: 0 var(--pico-border-radius) var(--pico-border-radius) 0;
}

.markdown-content hr {
  border: none;
  border-top: 1px solid var(--pico-muted-border-color);
  margin: 3rem 0;
}

.markdown-content a {
  color: var(--pico-primary);
  text-decoration: none;
}

.markdown-content a:hover {
  text-decoration: underline;
  color: var(--pico-primary-hover);
}

/* Make sure the card styling applies */
.card .markdown-content {
  padding: 0;
}

/* Enhanced list styling */
.markdown-content ul li::marker {
  color: var(--pico-primary);
}

.markdown-content ol li::marker {
  color: var(--pico-primary);
  font-weight: 600;
}

/* Enhanced spacing for nested elements */
.markdown-content h2 + p,
.markdown-content h3 + p {
  margin-top: 0.75rem;
}

.markdown-content p + ul,
.markdown-content p + ol {
  margin-top: 0.75rem;
}
</style>
{% endblock %}
